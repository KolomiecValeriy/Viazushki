security:
    encoders:
        ViazushkiBundle\Entity\User: plaintext
#            algorithm: bcrypt
#            cost: 12

    providers:
        my_db_provider:
            entity:
                class:  ViazushkiBundle:User

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            anonymous: ~
            provider: my_db_provider
            form_login:
                login_path: viazushki_login
                check_path: viazushki_login
                target_path_parameter: viazushki_homepage
                username_parameter: login[email]
                password_parameter: login[password]
            logout:
                path:   /logout
                target: /

    access_control:
        - { path: ^/admin/viazushki/user, roles: ROLE_ADMIN }
        - { path: ^/admin, roles: ROLE_MANAGER }
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }

    role_hierarchy:
        ROLE_MANAGER:       ROLE_USER
        ROLE_ADMIN:       ROLE_MANAGER
